{% macro entries(entries, title) %}
  {% import "_entry/macros" as m %}

  {% if entries | length > 0 %}
    <h3 class="my-content"><a href="#">{{ title }}</a></h3>

    <ul class="posts" style="display: none;">
      {% for entry in entries %}
        {{ m.post(entry) }}
      {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
