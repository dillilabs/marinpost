<div class="field">
    <label for="linkComments">Link Comments</label>
    
    <textarea id="linkComments" name="fields[linkComments]" cols="60" rows="8" class="limited" data-limit="180" placeholder="Optional comments about your link (max 180 chars)">
    {%- if entry is defined %}{{ entry.linkComments }}{% endif -%}
    </textarea>
    
    <div class="characters-remaining">Characters remaining: <span class="count"></span></div>
    
    {% if entry is defined %}
      {{ f.errorList(entry.getErrors('linkComments')) }}
    {% endif %}
</div>
