{% requireLogin %}

{% extends "_common/layout" %}

{% block main %}
  {% embed "account/_layout" %}
    {% block post %}
      {% if error is defined %}
        <h2>Error</h2>
        <p class="result-message">{{ error}}</p>

      {% else %}
        <h2>Success</h2>
        <p class="result-message">{{ success}}</p>

      {% endif %}
    {% endblock %}
  {% endembed %}
{% endblock %}
