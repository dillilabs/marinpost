{% requireLogin %}

{% extends "_common/layout" %}

{% block main %}
  {% embed "account/_layout" %}
    {% block post %}
      {% if error is defined %}
        <h3>Error</h3>
        {{ error}}

      {% else %}
        <h3>Success</h3>
        {{ success}}

      {% endif %}
    {% endblock %}
  {% endembed %}
{% endblock %}
