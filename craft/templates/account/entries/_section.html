{% requireLogin %}

{% set statuses = ['live', 'disabled'] %}

{% set entries = craft.entries.section(section).status(statuses).authorId(currentUser.id).order('dateCreated desc').limit(10) %}

{% extends "_common/layout" %}

{% block main %}
  <script>
    /* section is used by the auto loading on scroll handler defined in account.js */
    var section = '{{ section }}';
  </script>
  {% embed "account/_layout" %}
  {% endembed %}
{% endblock %}
