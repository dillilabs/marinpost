{% for adPlan in adPlans.adPlan %}
  <label>
    {% if adPlan.duration == 90 %} 
      <input type="radio" name="plan" value="{{ adPlan.price }}|{{ adPlan.duration }}|{{ adPlan.adPlanName }}" checked="checked" >
    {% else %}
      <input type="radio" name="plan" value="{{ adPlan.price }}|{{ adPlan.duration }}|{{ adPlan.adPlanName }}">
    {% endif %}
    {{ adPlan.adPlanName }}
  </label>
{% endfor %}
