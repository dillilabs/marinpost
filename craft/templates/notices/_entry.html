{% extends "_layout" %}

{% block content %}
  {% embed "_unfiltered_content.html" %}
    {% block main %}
      <article>
        <h1>{{ entry.title }}</h1>
        <p>Posted on {{ entry.postDate.format('F d, Y') }}</p>
        {{ entry.mainContent }}
      </article>

      {% include "_disqus.html" %}
    {% endblock %}
  {% endembed %}
{% endblock %}
