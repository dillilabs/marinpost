<div class="donation-wrapper">
  <h3 class="my-content"><a href="#">Dontate Now</a></h3>

  <div class='donation-form-wrapper' style="display:none">
    <form method="post" action="" accept-charset="UTF-8" class="donation" id="donation-form">
      {{ getCsrfInput() }}
      <input type="hidden" name="action" value="mpSubscription/donation/create">

      <label>Donation Amount (USD)
        <br>
        $ <input type="text" maxlength="8" class="required.custom amount" name="amount" placeholder="50.00" pattern="^\d+\.\d{2}$" />
      </label>

      <br>
      <label>Make this a regular Monthly Donation
        <br>
        <input type="checkbox" name="monthly" checked />
      </label>

      <br>
      <label>Name on Card
        <input type="text" class="required" maxlength="50" data-stripe="name" />
      </label>

      <br>
      <label>Billing Address
        <input type="text" class="required" maxlength="50" data-stripe="address_line1" />
      </label>

      <br>
      <label>Address 2
        <input type="text" maxlength="30" data-stripe="address_line2" />
      </label>

      <br>
      <label>City
        <input type="text" class="required" maxlength="30" data-stripe="address_city" />
      </label>

      <br>
      <label>State
        <select id="state" class="required" data-stripe="address_state">
        {% for option in craft.fields.getFieldbyHandle('state').settings.options %}
          <option value="{{ option.value }}">
            {{ option.label }}
          </option>
        {% endfor %}
        </select>
      </label>

      <input type="hidden" value="US" data-stripe="address_country" />

      <br>
      <label>Zip
        <input type="text" class="required" maxlength="5" data-stripe="address_zip" />
      </label>

      <br>
      <label>Card Number
        <input type="text" maxlength="20" class="required" data-stripe="number" />
      </label>

      <br>
      <label>Card CVC
        <input type="text" size="4" maxlength="4" class="required cvc" data-stripe="cvc" />
      </label>

      <br>
      <label>Card Expiration Date
        <br>
        <input type="text" class="required month" size="2" maxlength="2" data-stripe="exp-month" placeholder="MM" />
        <input type="text" class="required year" size="4" maxlength="4" data-stripe="exp-year" placeholder="YYYY" />
      </label>

      <br>
      <label>Email Address
        <input type="text" maxlength="50" class="required.custom" name="email" />
      </label>

      <ul class="errors"></ul>

      <input type="submit" value="Make Donation Now" class="btn submit">
      <img src="{{ siteUrl }}img/spinner.gif" class="spinner" style="display:none">
    </form>
  </div>
</div>
